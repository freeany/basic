	<body>
		<script>
			function fn(b, c) {
				console.log(this.a, b, c)
			}

			const obj = { a: 1 }

			// const r = fn(2, 3)
			// fn.apply(obj, [3, 5])

			Function.prototype.apply1 = function (obj, args) {
				const _f = Symbol()
				obj[_f] = this
				const result = obj[_f](...args)
				delete obj[_f]
				return result
			}

			fn.apply1(obj, [3, 5])
		</script>
